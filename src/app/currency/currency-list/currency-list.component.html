<div class="page-header">
  <h1>
    <span>Currencies List</span>
  </h1>
</div>

<div class="well hidden-print">
  <div class="form-inline">

    <button class="btn btn-default">
      <span>AddButton</span>
    </button>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
  </div>
  <div class="panel-body">
    <div class="panel-table-margins">
      <table class="table table-hover">
        <thead>
          <tr class="tr-header">
            <th>Code</th>
            <th>Name</th>
            <th>Status</th>
            <th class="text-center">Slett</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let currency of currencies" class="tr-link">
            <td>{{ currency.code }}</td>
            <td>{{ currency.name }}</td>

            <td>
              {{ currency.status | booleanFilter }}
            </td>
            <td class="text-center">
              <a (click)="deleteCurrency($event, currency.id)">
                <i class="fa fa-trash-alt"> </i>
                <fa-icon [icon]="delete" style="color: #db0000;"></fa-icon>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
